<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Manage Beneficiaries</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="manage-page">
  <header>
    <div class="header-bar">
      <div class="brand">
        <h1>Bavya Health Services Pvt Ltd</h1>
        <h1>104 ఆరోగ్యరధం</h1>
      </div>

      <!-- Buttons -->
      <div class="actions">
        <a href="/add_users.html" class="btn-link">Add Users</a>
        <a href="/Existing_users.html" class="btn-link">Existing Users</a>
        <a href="/index.html" class="btn-link">Logout</a>
      </div>
    </div>
  </header><br><br>

  <main class="constainer">
    <div class="table-container">
      <table id="beneficiariesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Age</th>
            <th>Gender</th>
            <th>NCD</th>
            <th>Medicines</th>
            <th>Aadhaar</th>
            <th>Submitted At</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows will be injected by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Bavya Health Services Pvt Ltd. All rights reserved.</p>
    </div>
  </footer>

  <script>
    async function loadData() {
      const res = await fetch("/api/beneficiaries");
      const data = await res.json();

      const today = new Date().toISOString().slice(0, 10);
      const todaysData = data.filter(r => r.submittedDate === today);

      const tbody = document.querySelector("#beneficiariesTable tbody");
      tbody.innerHTML = "";

      todaysData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.name || "N/A"}</td>
          <td>${row.dob || "N/A"}</td>
          <td>${row.age || "N/A"}</td>
          <td>${row.gender || "N/A"}</td>
          <td>${row.ncd || "N/A"}</td>
          <td>${row.medicines || "None"}</td>
          <td>${row.aadhaar || "N/A"}</td>
          <td>${row.submittedAt ? new Date(row.submittedAt).toLocaleString() : "N/A"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
